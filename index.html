<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="GMaps.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<title>Nominatim to Google Maps</title>
	</head>
	<body>
		<h2>Nominatim to Google Maps</h2>
		<h1>Blake Bordovsky 2015</h1>
		<div id="wrapper">
			<div id="banner"><div id="map"></div></div>
			<div id="results">
				<div id="Path">
					<h3>Path Coordinates</h3>
					<div id="coords"></div>
					<div id="place"></div>
				</div>
				<form id="search">
					<p>Fill out any of the following:</p>
					<p>(Less specific tends to give better results).</p>
					<input id="street" type="text" placeholder="Enter an address" name="street"><br>
					<input id="city" type="text" placeholder="Enter a city" name="city"><br>
					<input id="county" type="text" placeholder="Enter a county" name="county"><br>
					<input id="state" type="text" placeholder="Enter a state" name="state"><br>
					<input id="country" type="text" placeholder="Enter a country" name="country"><br>
					<input id="postalcode" type="text" placeholder="Enter a zipcode" name="postalcode"><br>
					<input id="genPoly" class="btn" onclick="genPoly();" type=button value="Generate Polygon">
				</form>
			</div>
		</div>
	</body>
	<noscript> &lt;div id="no-script"&gt; &lt;div class="no-script-message"&gt; &lt;div&gt; When you have eliminated the &lt;strong&gt;JavaScript&lt;/strong&gt;, whatever remains must be an empty page. &lt;/div&gt; &lt;a class="no-script-help-link" href="//support.google.com/maps/?hl=en&amp;amp;authuser=0&amp;amp;p=no_javascript" target="_blank"&gt; Enable JavaScript to see Google Maps. &lt;/a&gt; &lt;/div&gt; &lt;/div&gt; </noscript>
</html>
